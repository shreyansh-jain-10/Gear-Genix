<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ğŸ”´ VERY IMPORTANT: Prevent zoom + keyboard glitches -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />

  <title>Gear Genix â€” College Equipment Booking</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-base:      #0f172a;
      --bg-sidebar:   #0b1120;
      --bg-chat:      #111827;
      --bg-input:     #1e293b;
      --bg-user-msg:  #1d4ed8;
      --bg-bot-msg:   #1e293b;
      --bg-btn:       #1e293b;
      --bg-btn-hover: #273549;
      --accent:       #3b82f6;
      --accent-light: #60a5fa;
      --text-primary: #f1f5f9;
      --text-muted:   #94a3b8;
      --border:       #1e293b;
      --radius:       12px;
      --sidebar-w:    280px;
    }

    html, body {
      width: 100%;
      height: auto;
      min-height: 100%;
      background: var(--bg-base);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overscroll-behavior: none;
    }

    body {
      display: flex;
      overflow: hidden;
    }

    /* â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sidebar {
      width: var(--sidebar-w);
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .sidebar-header h1 {
      font-size: 1.4rem;
      color: var(--accent-light);
    }

    .sidebar-header p {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .sidebar-section-title {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .quick-btn {
      background: var(--bg-btn);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 8px;
      padding: 9px 12px;
      font-size: 0.83rem;
      cursor: pointer;
      text-align: left;
    }

    .quick-btn:hover {
      background: var(--bg-btn-hover);
      border-color: var(--accent);
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    /* â”€â”€ Chat Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: var(--app-height);
      background: var(--bg-chat);
    }

    .chat-topbar {
      flex-shrink: 0;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-sidebar);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    .chat-topbar-title {
      font-weight: 600;
    }

    .chat-topbar-sub {
      margin-left: auto;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* â”€â”€ Messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overscroll-behavior: contain;
    }

    .msg-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .msg-row.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
    }

    .avatar.bot {
      background: var(--accent);
      color: #fff;
    }

    .avatar.user {
      background: #4f46e5;
      color: #fff;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: var(--radius);
      font-size: 0.88rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .msg-row.bot .bubble {
      background: var(--bg-bot-msg);
      border-bottom-left-radius: 4px;
    }

    .msg-row.user .bubble {
      background: var(--bg-user-msg);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    /* â”€â”€ Input Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .input-bar {
      flex-shrink: 0;
      display: flex;
      gap: 10px;
      padding: 12px;
      background: var(--bg-sidebar);
      border-top: 1px solid var(--border);
    }

    .input-bar textarea {
      flex: 1;
      resize: none;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-input);
      color: var(--text-primary);
      padding: 10px 14px;
      font-size: 16px; /* ğŸ”´ Prevent iOS zoom */
      line-height: 1.5;
      max-height: 120px;
    }

    .input-bar textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .send-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    /* â”€â”€ Mobile â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 640px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <h1>âš™ï¸ Gear Genix</h1>
    <p>College Equipment Booking Assistant</p>
  </div>

  <div>
    <div class="sidebar-section-title">Quick Actions</div>
    <div class="quick-actions">
      <button class="quick-btn" onclick="prefill('What equipment do you have?')">ğŸ“¦ List Equipment</button>
      <button class="quick-btn" onclick="prefill('I want to book equipment')">ğŸ“… Book Equipment</button>
    </div>
  </div>

  <div class="sidebar-footer">
    Tip: Mention equipment, date & time together
  </div>
</aside>

<main class="chat-panel">
  <div class="chat-topbar">
    <div class="status-dot"></div>
    <span class="chat-topbar-title">Gear Genix</span>
    <span class="chat-topbar-sub" id="sessionLabel"></span>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-bar">
    <textarea id="input" rows="1" placeholder="Ask me anythingâ€¦"></textarea>
    <button class="send-btn" id="sendBtn">â¤</button>
  </div>
</main>

<script>
  /* â”€â”€ REAL VIEWPORT HEIGHT (Telegram trick) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function setAppHeight() {
    const h = window.visualViewport
      ? window.visualViewport.height
      : window.innerHeight;

    document.documentElement.style.setProperty('--app-height', h + 'px');
  }

  window.addEventListener('resize', setAppHeight);
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', setAppHeight);
  }
  setAppHeight();

  /* â”€â”€ Chat logic (same as before) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  const messages = document.getElementById('messages');
  const input = document.getElementById('input');

  function appendMessage(text, role) {
    const row = document.createElement('div');
    row.className = 'msg-row ' + role;

    const av = document.createElement('div');
    av.className = 'avatar ' + role;
    av.textContent = role === 'bot' ? 'ğŸ¤–' : 'You';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = text.replace(/\n/g, '<br>');

    row.append(av, bubble);
    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;
  }

  function prefill(t) {
    input.value = t;
    input.focus();
  }

  window.onload = () => {
    appendMessage(
      "ğŸ‘‹ Welcome to Gear Genix!\nAsk me about equipment, availability or bookings.",
      "bot"
    );
  };
</script>

</body>
</html>
